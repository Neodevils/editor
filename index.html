<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000001;
    }

    textarea[is="highlighted-code"] {
      padding: 18px;
      width: 96%;
      font-size: 1.5rem;
    }
  </style>
  <script>
    (async ({ chrome, netscape }) => {

      const { default: HighlightedCode } =
      await import("https://unpkg.com/highlighted-code@0.3.7/min.js");

      HighlightedCode.useTheme('github-dark');
    })(self);
  </script>
</head>

<body>
  <textarea is="highlighted-code" cols="10" rows="15" language="javascript" tab-size="2" auto-height>
</textarea>
</body>

</html>
