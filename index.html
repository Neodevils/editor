<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Editor</title>
  <style>
    textarea[is="highlighted-code"] {
      padding: 18px;
      width:100%;
      height:20px;
      transition-duration:0.5s;
    }
    textarea[is="highlighted-code"]:focus {
      height:200px;
    }
  </style>
  <script>
    (async ({ chrome, netscape }) => {

      const { default: HighlightedCode } =
      await import("https://unpkg.com/highlighted-code@0.3.7/min.js");

      HighlightedCode.useTheme('github-dark');
    })(self);
  </script>
</head>

<body>
  <textarea is="highlighted-code" cols="80" rows="12" language="javascript" tab-size="2" auto-height>
</textarea>
</body>

</html>
