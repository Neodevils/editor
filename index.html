<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Editor</title>
  <script type="text/javascript" src="script.js></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openEditor(event, 'HTML')">HTML</button>
    <button class="tablinks" onclick="openEditor(event, 'CSS')">CSS</button>
    <button class="tablinks" onclick="openEditor(event, 'JS')">JavaScript</button>
    <button class="tablinks" onclick="openEditor(event, 'PY')">Python</button>
  </div>

  <div id="HTML" class="tabcontent">
    <h3>HTML</h3>
    <textarea is="highlighted-code" cols="10" rows="15" language="html" tab-size="2" auto-height>
  </textarea>
  </div>

  <div id="CSS" class="tabcontent">
    <h3>CSS</h3>
    <textarea is="highlighted-code" cols="10" rows="15" language="css" tab-size="2" auto-height>
  </textarea>
  </div>

  <div id="JS" class="tabcontent">
    <h3>JavaScript</h3>
    <textarea is="highlighted-code" cols="10" rows="15" language="javascript" tab-size="2" auto-height>
  </textarea>
  </div>
  
    <div id="PY" class="tabcontent">
    <h3>Python</h3>
    <textarea is="highlighted-code" cols="10" rows="15" language="python" tab-size="2" auto-height>
  </textarea>
  </div>
  
  <footer>
    Made with ❤️ by Neodevils.
  </footer>
</body>

</html>
